name: Build and Test
on:
  push:
    branches: [ '*' ]
  pull_request:
    types: [ synchronize ]

jobs:
  test:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{matrix.os}}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: coursier/cache-action@v6
      - name: Set up JDK
        uses: olafurpg/setup-scala@v11
        with:
          java-version: graalvm-ce-java11@21.1.0
      - name: Scalafmt Check
        if: ${{ matrix.os != 'windows-latest' }}
        shell: bash
        run: sbt --client scalafmtCheckAll
      - name: "Test"
        shell: bash
        run: sbt --client "test"
      - name: "Native image (Unix)"
        if: ${{ matrix.os != 'windows-latest' }}
        shell: bash
        run: sbt --client nativeImage
      - name:  "Native image (Windows)"
        shell: cmd
        if: ${{ matrix.os == 'windows-latest' }}
        run: >-
          "C:\Program Files (x86)\Microsoft Visual
          Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" && sbt nativeImage
      - name: Cleanup before cache
        shell: bash
        run: |
          rm -rf "$HOME/.ivy2/local" || true
          find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
          find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
          find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
          find $HOME/.sbt                              -name "*.lock"               -delete || true